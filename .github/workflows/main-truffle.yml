name: Secrets Check - Commit
  
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: trufflehog/action
        uses: dxa4481/truffleHog@dev
      - name: Run trufflehog on commit
        run: |
            set -e
            trufflehog $GITHUB_WORKSPACE
