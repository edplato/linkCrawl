name: Secrets Check - Commit
  
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: trufflehog-action
        uses: dxa4481/truffleHog@master
        with:
          run: |
            set -u
            set -e
            trufflehog asdasdasd \
