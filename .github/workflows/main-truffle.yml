name: Secrets Check - Commit
  
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: echo
        run: 'echo $GITHUB_REF $GITHUB_WORKSPACE $GITHUB_SHA'
      - name: gitleaks-action
        uses: zricethezav/gitleaks@master
        with:
         entrypoint: ./entryoveride.sh
