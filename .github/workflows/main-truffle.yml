name: Secrets Check - Commit
  
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: echo
        run: 'echo $GITHUB_REF $GITHUB_WORKSPACE $GITHUB_SHA $GITHUB_REPOSITORY $HOME $GITHUB_EVENT_PATH '
      - name: trufflehog-action
        uses: dxa4481/truffleHog@master
        with:
         entrypoint: ./entryoveride.sh
