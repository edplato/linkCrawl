name: Secrets Check - Commit
  
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Trufflehog Actions Scan test
        uses: edplato/trufflehog-actions-scan@test-priv-pr
        with:
          githubToken: ${{ secrets.GITHUB_CLONE_TOKEN }}
          args: "--regex --entropy=False --max_depth=5"
