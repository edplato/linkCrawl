name: Secrets Check - Commit
  
on: [push, pull_request]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false
        fetch-depth: "0"
        ref: ${{ github.head_ref }}
    - run: ls -laR
    - uses: edplato/trufflehog-actions-scan@master
      with:
        scanArguments: "--regex --entropy=false --max_depth=5"
  
